<div class="mat-elevation-z2">
  <mat-card-actions>
    <button mat-button [routerLink]="['/alunos/new']">New Category</button>
  </mat-card-actions>

  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="nomeAluno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeAluno }}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CPF</th>
        <td mat-cell *matCellDef="let row">{{ row.cpf }}</td>
      </ng-container>
      <!-- Description Column -->
      <ng-container matColumnDef="nomeMae">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mae</th>
        <td mat-cell *matCellDef="let row">{{ row.nomeMae }}</td>
      </ng-container>


      <!-- Description Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row">
          <button mat-button [routerLink]="['/alunos/',row.id]">
            Edit</button>
          <button mat-icon-button color="warn" (click)="deletarAluno(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator #Paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </mat-card-content>
</div>
